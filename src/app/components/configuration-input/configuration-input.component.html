<div class="container">
    <div class="label">{{config.label}}</div>

    <ng-container [ngSwitch]="config.type">
        <div *ngSwitchCase="'string'" class="input">
            <input type="text" [(ngModel)]="Value" spellcheck="false" autocomplete="off" />
        </div>
        
        <div *ngSwitchCase="'number'" class="input">
            <input type="number" [(ngModel)]="Value" />
        </div>
        
        <div *ngSwitchCase="'boolean'" class="input">
            <input type="checkbox" [(ngModel)]="Value" />
        </div>

        <div *ngSwitchCase="'color'" class="input">
            <input type="color" [(ngModel)]="Value" />
        </div>
    </ng-container>
</div>
