<div class="container">
    <app-action-configuration
        *ngIf="currentAction"
        [action]="currentAction"
    ></app-action-configuration>

    <div class="action-list">
        <div class="action-entry" *ngFor="let x of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            {{x + 1}} Some action
        </div>
    </div>
</div>
