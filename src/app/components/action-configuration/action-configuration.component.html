<div class="container">
    <div class="action-settings">
        <div class="content">
            <ng-container *ngFor="let input of config.inputs">
                <app-configuration-input [config]="input" [component]="action"></app-configuration-input>
            </ng-container>
        </div>
    </div>

    <div class="action-type">
        <div class="label">
            action
        </div>

        <select class="select-menu" [(ngModel)]="SelectedActionType">
            <optgroup *ngFor="let group of actionGroups" [label]="group.name">
                <option *ngFor="let option of group.options" [value]="option.type">
                    {{option.label}}
                </option>
            </optgroup>
        </select>
    </div>
</div>
