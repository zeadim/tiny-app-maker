<dialog class="overlay" #dialog>
    <div class="background"></div>

    <div class="header">
        <div class="hgroup-8">
            <app-fancy-button icon="📋" label="Paste"></app-fancy-button>
            <app-fancy-button icon="🖇️" label="Copy"></app-fancy-button>
        </div>
    </div>

    <div class="content">
        <div class="modal">
            <div class="component-type">
                <div class="label">
                    component
                </div>

                <select class="select-menu" [(ngModel)]="SelectedComponentType">
                    <optgroup *ngFor="let group of componentGroups" [label]="group.name">
                        <option *ngFor="let option of group.options" [value]="option.type">
                            {{option.label}}
                        </option>
                    </optgroup>
                </select>
            </div>

            <div class="component-configuration">
                <app-component-configuration
                    *ngIf="componentTypeLoaded"
                    [component]="component"
                ></app-component-configuration>
            </div>
        </div>
    </div>

    <div class="header">
        <app-fancy-button icon="✅" label="Ok" color="#eeffee" (onClick)="closeModal()"></app-fancy-button>
    </div>
</dialog>
